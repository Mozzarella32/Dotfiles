################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto-up,auto
# monitor=DP-5,1920x1080,-1080x0,auto


xwayland {
  force_zero_scaling = true
}

env = GDK_SCALE,2
env = XCURSOR_SIZE,32

###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = kitty
$fileManager = dolphin
$menu = wofi --show drun 
$menupname = wofi

#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

exec-once = $terminal
# exec-once = nm-applet &
exec-once = waybar & hyprpaper & swaync
#exec-once = hyprlock
exec-once = systemctl --user start hyprpolkitagent

exec-once = rm ~/.config/hypr/RGBAnimated

execr = ~/.config/hypr/script/UpdateShaderPowerProfile.sh

# exec-once = wvkbd-mobintl

# hyprgrass-bind = , edge:d:u, exec, kill -34 $(ps -C wvkbd-mobintl) 
 

#############################
### ENVIRONMENT VARIABLES ###
#############################

cursor{
    no_hardware_cursors = true
}

# env WLR_NO_HARDWARE_CURSORS=1
env = XCURSOR_THEME,Bibata-My-Magenta
env = HYPRCURSOR_THEME,Bibata-My-Magenta
env = HYPRCURSOR_SIZE,24

env = QT_QPA_PLATFORM,wayland

# See https://wiki.hyprland.org/Configuring/Environment-variables/


#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general

general {
    gaps_in = 3
    gaps_out = 6

    border_size = 2


    # gaps_in = 0
    # gaps_out = 0

    # border_size = 0

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    #col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    #col.active_border = rgba(00ff37ff)
	#col.active_border = rgb(ff0000) rgb(ffff00) rgb(00ff00) rgb(00ffff) rgb(0000ff) rgb(ff00ff) 200deg
    #col.inactive_border = rgba(595959aa)
    #col.inactive_border = rgba(ff33ffff)
    # col.inactive_border = rgba(880000ff) rgba(888800ff) rgba(008800ff) rgba(008888ff) rgba(000088ff) rgba(880088ff) 20deg
    #col.active_border = rgba(62aeefff)
    #col.active_border = rgba(ff0000ff) rgba(ffa500ff) rgba(ffff00ff) rgba(80ff00ff) rgba(00ff00ff) rgba(00ff80ff) rgba(00ffffff) rgba(0080ffff) rgba(0000ffff) rgba(8000ffff) 20deg

    col.active_border = rgba(ff00ffff)
    
    # col.inactive_border = rgba(6e6a86ff)
    col.inactive_border = rgba(00000040)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = true

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 10
    # rounding = 0

    # Change transparency of focused and unfocused windows
      active_opacity = 0.95
    # active_opacity = 1.0
      inactive_opacity = 0.9
    # inactive_opacity = 1.0
    
    # screen_shader = ~/.config/hypr/shader/screenShader.frag
    # screen_shader=

   # drop_shadow = true
   # shadow_range = 4
   # shadow_render_power = 3
   # col.shadow = rgba(1a1a1aee)

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = false
        size = 5
        passes = 2

        vibrancy = 0.1696
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
enabled = true

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    $animation_speed = 1
    animation = windows, 1, $animation_speed, myBezier
    animation = windowsOut, 1, $animation_speed, default, popin 80%
    animation = border, 1, $animation_speed, default
    animation = borderangle, 1, $animation_speed, default
    animation = fade, 1, $animation_speed, default
    animation = workspaces, 1, $animation_speed, default
}

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
    # smart_split = true
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true# If true disables the random hyprland logo / anime girl background. :(
}

debug {
    # damage_tracking = 0
    # damage_blink = true
    # overlay = true
    # pass = true

}


#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = de
    kb_variant =
    kb_model =
    kb_options =
    kb_rules = 

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = true
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
    workspace_swipe = true
    workspace_swipe_touch = true
    workspace_swipe_cancel_ratio = 0.05
    workspace_swipe_distance = 150
    workspace_swipe_forever  = true
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

###################
### KEYBINDINGS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Screenshot into clipboard
bind = $mainMod, Print, exec, ~/.config/hypr/script/Screenshot.sh

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
binde = $mainMod, Return, exec, $terminal 
bind = $mainMod, B, exec, firefox
# bind = $mainMod, C, killactive,
bind = $mainMod, C, exec, ~/.config/hypr/script/KillAktive.sh
# bind = $mainMod, K, killactive
# bind = $mainMod, M, exit,
binde = $mainMod, M, movecurrentworkspacetomonitor, +1
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating,
bind = $mainMod, P, pseudo, # dwindle
#bind = $mainMod,  SUPER_L, exec, $menu
bind = $mainMod,  SPACE, exec, ~/.config/hypr/script/MoveOrStartWofi.sh
#bind = $mainMod, R, exec, $menu
bind = $mainMod, T, togglesplit, # dwindle
# bind = $mainMod, Y, exec, systemctl suspend-then-hibernate
# bind = $mainMod, B, exec, bluetoothctl connect C8:7B:23:D7:2F:AE
# bind = $mainMod, N, exec, systemctl hibernate
bind = $mainMod, N, exec, ~/.config/hypr/script/MoveFokusAppToFreeWorkspace.sh
# bind = $mainMode, J, exec, ~/.config/hypr/script/MenuInNewWorkSpace "$menu"
bind = $mainMod, W, exec, pkill waybar || waybar
bind = $mainMod, R, exec,hyprctl reload
binde = $mainMod, G, exec, ~/.config/hypr/script/ToggleAnimation.sh
binde = $mainMod, F, fullscreen

# Move focus with mainMod + arrow keys
binde = $mainMod, h, movefocus, l
binde = $mainMod, l, movefocus, r
binde = $mainMod, k, movefocus, u
binde = $mainMod, j, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move Split
binde = SUPER_CTRL, h, resizeactive, -20 0
binde = SUPER_CTRL, l, resizeactive, 20 0
binde = SUPER_CTRL, k, resizeactive, 0 -20
binde = SUPER_CTRL, j, resizeactive, 0 20

# Move window
# bind = $mainMod SHIFT, left, movewindow, l
# bind = $mainMod SHIFT, right, movewindow, r
# bind = $mainMod SHIFT, up, movewindow, u
# bind = $mainMod SHIFT, down, movewindow, d
binde = $mainMod SHIFT, h, movewindow, l
binde = $mainMod SHIFT, l, movewindow, r
binde = $mainMod SHIFT, k, movewindow, u
binde = $mainMod SHIFT, j, movewindow, d

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
# bind = $mainMod, S, togglespecialworkspace, magic
# bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 2%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 2%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 5%+ 
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 5%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule v1
# windowrule = float, ^(kitty)$

# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$

env = ELECTRON_OZONE_PLATFORM_HINT,auto

# Ignore maximize requests from apps. You'll probably like this.
windowrulev2 = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrulev2 = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

windowrulev2 = stayfocused, class:^(hyprpolkitagent)$

windowrulev2 = stayfocused, class:^(wofi)$

# Make fish transparent
windowrulev2 = opaque 0.1, class:kitty

windowrulev2 = opacity 0.9, class:jetbrains-idea

# windowrulev2 = float, title:^(wvkbd-mobintl.*)$
# windowrulev2 = nofocus, title:^(wvkbd-mobintl.*)$
# windowrulev2 = pin, title:^(wvkbd-mobintl.*)$

windowrulev2 = float, class:cc.cubocore.CoreKeyboard
windowrulev2 = pin, class:cc.cubocore.CoreKeyboard
